<nav class="fixed top-0 left-0 w-full z-50 bg-white shadow-md">
  <div class="container mx-auto px-4 py-3 flex items-center justify-between">
    <!-- Logo -->
    <a routerLink="/" class="text-gray-800 text-2xl font-bold tracking-wide">Wheel Deal</a>

    <!-- Hamburger Icon -->
    <button 
      class="lg:hidden text-gray-800 focus:outline-none transition-transform duration-200"
      (click)="toggleMenu()"
    >
      <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path 
          [attr.d]="isOpen ? 'M6 18L18 6M6 6l12 12' : 'M4 6h16M4 12h16M4 18h16'" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          stroke-width="2"
        />
      </svg>
    </button>

    <!-- Desktop Menu -->
    <div class="hidden lg:flex items-center space-x-6">
      <ng-container *ngIf="!isLoggedIn">
        <a routerLink="/auth/login" class="text-gray-800 hover:text-blue-600 transition">Login</a>
        <a routerLink="/auth/signup" class="text-gray-800 bg-white/50 px-4 py-1.5 rounded hover:bg-white/70 transition">Signup</a>
      </ng-container>

      <ng-container *ngIf="isLoggedIn">
        <div class="relative">
          <button (click)="toggleDropdown()" class="text-gray-800 hover:text-blue-600 transition">
            My Panel
          </button>
          <div 
            *ngIf="isDropdownOpen"
            class="absolute right-0 mt-2 w-40 bg-white shadow-md rounded z-10"
          >
            <a routerLink="/controlPanel" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Dashboard</a>
            <button (click)="logout()" class="block w-full text-left px-4 py-2 text-gray-800 hover:bg-gray-100">Logout</button>
          </div>
        </div>
      </ng-container>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="isOpen" class="lg:hidden bg-white/30 backdrop-blur-md px-4 pb-4 space-y-2">
    <ng-container *ngIf="!isLoggedIn">
      <a routerLink="/auth/login" class="block text-gray-800 hover:text-blue-600 transition">Login</a>
      <a routerLink="/auth/signup" class="block text-gray-800 hover:text-blue-600 transition">Signup</a>
    </ng-container>

    <ng-container *ngIf="isLoggedIn">
      <a routerLink="/controlPanel" class="block text-gray-800 hover:text-blue-600 transition">Dashboard</a>
      <button (click)="logout()" class="block w-full text-left text-gray-800 hover:text-blue-600 transition">Logout</button>
    </ng-container>
  </div>
</nav>
