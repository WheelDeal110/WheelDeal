<div class="min-h-screen bg-gray-50 flex flex-col font-sans">

  <!-- Hero Banner with Image Background -->
  <section class="relative h-[60vh] bg-cover bg-center flex items-center justify-center" style="background-image: url('https://images.unsplash.com/photo-1517142089942-ba376ce32a2e?auto=format&fit=crop&w=1950&q=80');">
    <div class="absolute inset-0 bg-black bg-opacity-60"></div>
    <div class="relative z-10 text-center text-white px-4">
      <h1 class="text-5xl font-extrabold drop-shadow-lg mb-4">Find Your Perfect Car</h1>
      <p class="text-lg max-w-xl mx-auto text-gray-200">Buy or sell your car with confidence on Wheel Deal â€“ thousands of listings waiting for you.</p>
    </div>
  </section>

  <!-- Main Content -->
  <div class="container mx-auto flex flex-col md:flex-row py-12 px-4 gap-8">

    <!-- Sidebar Filters -->
    <aside class="md:w-1/4 bg-white rounded-xl shadow-lg p-6 sticky top-24 animate-slideInRight">
      <h2 class="text-2xl font-semibold mb-6">Filter Cars</h2>

      <!-- Price Range -->
      <div class="mb-6">
        <label class="block font-medium mb-1">Price Range</label>
        <input type="range" min="1000" max="100000" step="1000" class="w-full accent-blue-600" [(ngModel)]="filters.price" />
        <div class="flex justify-between text-sm text-gray-500 mt-1">
          <span>$1K</span>
          <span>$100K</span>
        </div>
      </div>

      <!-- Make -->
      <div class="mb-6">
        <label class="block font-medium mb-1">Make</label>
        <select class="w-full border border-gray-300 rounded p-2" [(ngModel)]="filters.make">
          <option value="">All</option>
          <option *ngFor="let make of carMakes" [value]="make">{{ make }}</option>
        </select>
      </div>

      <!-- Year -->
      <div class="mb-6">
        <label class="block font-medium mb-1">Year</label>
        <select class="w-full border border-gray-300 rounded p-2" [(ngModel)]="filters.year">
          <option value="">All</option>
          <option *ngFor="let year of years" [value]="year">{{ year }}</option>
        </select>
      </div>

      <button (click)="applyFilters()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded transition duration-200">
        Apply Filters
      </button>
    </aside>

    <!-- Car Listings -->
   <section class="md:w-3/4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
  <div class=" w-80 rounded-lg border-2 border-gray-100 py-8 px-6 shadow-lg shadow-gray-200">
    <a class="relative block w-full h-48 overflow-hidden rounded-xl" href="#">
  <img
    class="w-full h-full object-cover transition-transform duration-300 hover:scale-105"
    src="https://images.unsplash.com/photo-1600185365483-26d7a4cc7519?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60"
    alt="product image"
  />
  <span
    class="absolute top-2 left-2 rounded-full bg-black px-2 text-xs font-semibold text-white shadow-md">
    39% OFF
  </span>
</a>

    <p class="text-lg font-bold mt-4">Essential</p>
    <p class="text-sm font-semibold text-gray-500">Covers all your basic needs</p>
    <p class="mt-3 text-4xl font-bold">$65</p>
    <p class="text-sm font-semibold text-gray-500">Per Agent per month</p>
    <ul class="mt-4 space-y-2 font-semibold">
      <li class="flex items-center space-x-4"><span class="h-2 w-2 rounded-full bg-black"></span><span>250 calls per month</span></li>
      <li class="flex items-center space-x-4"><span class="h-2 w-2 rounded-full bg-black"></span><span>4 mediums</span></li>
      <li class="flex items-center space-x-4"><span class="h-2 w-2 rounded-full bg-black"></span><span>10 users</span></li>
    </ul>
    <hr class="my-4" />
    <button class="mt-4 w-full rounded-lg border-2 border-black px-10 py-2 text-sm font-semibold hover:bg-black hover:text-white">Full Details</button>
  </div>
  
    </section>
  </div>
</div>
