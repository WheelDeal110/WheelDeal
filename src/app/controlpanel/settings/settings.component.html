<div class="mx-auto p-8 bg-white rounded-lg shadow-md animate-fadeIn">

  <h1 class="text-3xl font-semibold mb-6 text-gray-800">Settings</h1>

  <section class="mb-8">
    <h2 class="text-xl font-semibold mb-4">Account Type</h2>

    <div class="flex items-center space-x-4 p-4 border rounded-md bg-green-50">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-500 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
      </svg>

      <div class="flex items-center space-x-2">
        <span class="font-medium text-green-700">Individual</span>
        <div class="relative group">
<img width="15" height="15" src="https://img.icons8.com/ios-glyphs/15/help.png" alt="help"/>
          <div
            class="absolute bottom-full mb-2 w-48 p-2 text-sm text-white bg-gray-800 rounded opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none z-10">
            The "Individual" account type is for personal users without a registered business.
          </div>
        </div>
      </div>
    </div>
  </section>

  <section>
    <h2 class="text-xl font-semibold mb-4">Business Mode</h2>

    <label class="inline-flex items-center cursor-pointer select-none">
      <input type="checkbox" class="hidden" [(ngModel)]="businessMode" />
      <div
        class="w-12 h-6 bg-gray-300 rounded-full shadow-inner transition-colors duration-300 ease-in-out"
        [class.bg-green-500]="businessMode">
        <div
          class="h-6 w-6 bg-white rounded-full shadow-md transform transition-transform duration-300 ease-in-out"
          [class.translate-x-6]="businessMode"></div>
      </div>
      <span class="ml-3 text-gray-700 font-medium">Turn on Business Mode</span>
    </label>
  </section>
  
</div>
