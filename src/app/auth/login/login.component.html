<app-alert></app-alert>
<div class="min-h-screen flex items-center justify-center px-4">
  <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl p-8">
    <h2 class="text-3xl font-bold text-center mb-8 text-gray-900">Login to Your Account</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6" novalidate>
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
        <input type="tel" formControlName="email"
          placeholder="example@gmail.com"
          class="w-full p-3 rounded-md bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-black" />
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-red-600 text-sm mt-1">
          <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
          <div *ngIf="loginForm.get('email')?.errors?.['pattern']">Enter a valid email.</div>
        </div>
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
        <input type="password" formControlName="password" placeholder="********"
          class="w-full p-3 rounded-md bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-black" />
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-red-600 text-sm mt-1">
          <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
          <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</div>
        </div>
      </div>

      <button type="submit"
            [disabled]="isLoading"
            class="w-full flex justify-center items-center bg-black text-white py-3 rounded-md font-semibold hover:bg-gray-800 transition disabled:opacity-60 disabled:cursor-not-allowed">
      
      <svg *ngIf="isLoading" class="animate-spin h-5 w-5 text-white mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8v4l3-3-3-3v4a8 8 0 00-8 8z"></path>
      </svg>

      <span>{{ isLoading ? 'Logging In...' : 'Login' }}</span>
    </button>

    </form>

    <p class="mt-6 text-center text-gray-600 text-sm">
      Don't have an account?
      <a routerLink="/auth/signup" class="text-black font-semibold hover:underline">Sign Up</a>
    </p>
  </div>
</div>
