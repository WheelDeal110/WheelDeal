<div class="min-h-screen bg-gray-50 flex items-center justify-center px-4">
  <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl p-8">
    <h2 class="text-3xl font-bold text-center mb-8 text-gray-900">Create New Account</h2>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-6" novalidate>
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Phone Number</label>
        <input type="tel" formControlName="phone" placeholder="+1234567890"
          class="w-full p-3 rounded-md bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-black" />
        <div *ngIf="signupForm.get('phone')?.touched && signupForm.get('phone')?.invalid" class="text-red-600 text-sm mt-1">
          <div *ngIf="signupForm.get('phone')?.errors?.['required']">Phone number is required.</div>
          <div *ngIf="signupForm.get('phone')?.errors?.['pattern']">Enter a valid phone number.</div>
        </div>
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
        <input type="password" formControlName="password"
          class="w-full p-3 rounded-md bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-black" />
        <div *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid" class="text-red-600 text-sm mt-1">
          <div *ngIf="signupForm.get('password')?.errors?.['required']">Password is required.</div>
          <div *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</div>
        </div>
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Confirm Password</label>
        <input type="password" formControlName="confirmPassword"
          class="w-full p-3 rounded-md bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-black" />
        <div *ngIf="signupForm.touched && signupForm.errors?.['passwordMismatch']" class="text-red-600 text-sm mt-1">
          Passwords do not match.
        </div>
      </div>

      <button type="submit"
        class="w-full bg-black text-white py-3 rounded-md font-semibold hover:bg-gray-800 transition">Sign Up</button>
    </form>

    <p class="mt-6 text-center text-gray-600 text-sm">
      Already have an account?
      <a routerLink="/auth/login" class="text-black font-semibold hover:underline">Login</a>
    </p>
  </div>
</div>
