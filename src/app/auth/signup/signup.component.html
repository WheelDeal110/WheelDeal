
<app-alert></app-alert>
<div class="min-h-screen bg-gray-50 flex items-center justify-center px-4">
  
  <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl p-8">
    <h2 class="text-3xl font-bold text-center mb-8 text-gray-900">Create New Account</h2>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-6" novalidate>
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Full Name</label>
        <input type="text" formControlName="fullname" placeholder="enter your name"
          class="w-full p-3 rounded-md bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-black" />
        <div *ngIf="signupForm.get('fullname')?.touched && signupForm.get('fullname')?.invalid" class="text-red-600 text-sm mt-1">
          <div *ngIf="signupForm.get('fullname')?.errors?.['required']">Name is required.</div>
          </div>
      </div>
      
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
        <input type="text" formControlName="email" placeholder="example-12@gmail.com"
          class="w-full p-3 rounded-md bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-black" />
        <div *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid" class="text-red-600 text-sm mt-1">
          <div *ngIf="signupForm.get('email')?.errors?.['required']">Email is required.</div>
          <div *ngIf="signupForm.get('email')?.errors?.['pattern']">Enter a valid email.</div>
        </div>
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Phone Number</label>
        <input type="tel" formControlName="phone" placeholder="+1234567890"
          class="w-full p-3 rounded-md bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-black" />
        <div *ngIf="signupForm.get('phone')?.touched && signupForm.get('phone')?.invalid" class="text-red-600 text-sm mt-1">
          <div *ngIf="signupForm.get('phone')?.errors?.['required']">Phone number is required.</div>
          <div *ngIf="signupForm.get('phone')?.errors?.['pattern']">Enter a valid phone number.</div>
        </div>
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
        <input type="password" formControlName="password"
          class="w-full p-3 rounded-md bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-black" />
        <div *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid" class="text-red-600 text-sm mt-1">
          <div *ngIf="signupForm.get('password')?.errors?.['required']">Password is required.</div>
          <div *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</div>
        </div>
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Confirm Password</label>
        <input type="password" formControlName="confirmPassword"
          class="w-full p-3 rounded-md bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-black" />
        <div *ngIf="signupForm.touched && signupForm.errors?.['passwordMismatch']" class="text-red-600 text-sm mt-1">
          Passwords do not match.
        </div>
      </div>

      <button type="submit"
        [disabled]="isLoading"
        class="w-full flex justify-center items-center bg-black text-white py-3 rounded-md font-semibold hover:bg-gray-800 transition disabled:opacity-60 disabled:cursor-not-allowed">

      <svg *ngIf="isLoading" class="animate-spin h-5 w-5 text-white mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4l3-3-3-3v4a8 8 0 00-8 8z"></path>
      </svg>

      <span>{{ isLoading ? 'Signing Up...' : 'Sign Up' }}</span>
    </button>
    </form>

    <p class="mt-6 text-center text-gray-600 text-sm">
      Already have an account?
      <a routerLink="/auth/login" class="text-black font-semibold hover:underline">Login</a>
    </p>
  </div>
</div>
